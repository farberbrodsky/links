<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600&display=swap" rel="stylesheet">
        <style>
body {
    font-family: "Heebo", sans-serif;
    font-size: 20px;
    background: #fafafa;
    margin: 64px;
}

.link, .links {
    padding-right: 30px;
}

.links-top {
    padding-right: 0px;
}

#repo-link {
    font-size: 40%;
    margin-right: 20px;
    vertical-align: top;
    border-bottom: none;
}

a {
    color: #2196F3;
    text-decoration: none;
    border-bottom: 2px #2196F3 solid;
}
        </style>
    </head>
    <body dir="rtl">
        <h1>קישורי סייבר<a href="https://github.com/farberbrodsky/links" id="repo-link">(לעריכה)</a></h1>
        <script>

let links = {
    "links": [
        {"title": "כללי", "links": [
            {"name": "ועד מדמח", "link": "https://drive.google.com/drive/folders/1FscrR8EJ02xAmTLtW9W6w2S0QQ_N35A_"},
            {"name": "וואטסאפים של כל הקורסים", "link": "https://docs.google.com/spreadsheets/d/19pjEaZ5SjHwWCm_miSr-MyMlTr3_kxiVdmVIlWuLrdQ/edit"},
            {"name": "Moodle", "link": "https://moodle.tau.ac.il/"},
            {"name": "IMS", "link": "https://ims.tau.ac.il/"}
        ]},
        {"title": "שנה ב", "links": [
            {"name": "הסיכומים של מישה", "link": "https://summaries.farberbrodsky.com/"},
            {"name": "דרייב", "link": "https://drive.google.com/drive/folders/1bHVwI03IxssI-8EhN0mBAgYPQO_LeXFZ"},
            {"name": "תוכנה 1", "link": "http://courses.cs.tau.ac.il/software1/2021b/index.html"}
        ]},
        {"title": "תוכנות אדירות", "links": [
            {"title": "LyX", "links": [
                {"name": "Installing MikTeX and LyX with Hebrew on Windows", "link": "http://www.ma.huji.ac.il/~sameti/tex/lyxhebrew.html"},
                {"name": "Detexify", "link": "https://detexify.kirelabs.org/classify.html"}
            ]},
            {"title": "Reverse Engineering", "links": [
                {"name": "Ghidra", "link": "https://epic.cyberwebsite.ml/"},
                {"name": "Cutter", "link": "https://cutter.re/"},
                {"name": "IDA Free", "link": "https://www.hex-rays.com/products/ida/support/download_freeware/"},
            ]}
        ]}
    ]
};

// render links
function renderLink(link) {
    if (link["links"]) {
        // multiple links to render in one section
        let result = document.createElement("div");
        result.className = "links";
        if (link["title"]) {
            let title = document.createElement("h2");
            title.innerText = link["title"];
            result.appendChild(title);
        }
        for (let sublink of link["links"]) {
            result.appendChild(renderLink(sublink));
        }
        return result;
    } else if (link["link"]) {
        let result = document.createElement("p");
        result.className = "link";
        let a = document.createElement("a");
        a.textContent = link["name"];
        a.setAttribute("href", link["link"]);
        result.appendChild(a);
        return result;
    }
}

let rendered = renderLink(links);
rendered.classList.add("links-top")
document.body.appendChild(rendered);

        </script>
    </body>
</html>
